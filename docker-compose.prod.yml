# Production Docker Compose V2 configuration
# Uses pre-built images from GitHub Container Registry
# Run with: docker compose -f docker-compose.prod.yml up -d

services:
  # PostgreSQL Database (Production)
  postgres:
    image: postgres:16-alpine
    container_name: moneyy-postgres-prod
    environment:
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: postgres
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - postgres_data_prod:/var/lib/postgresql/data
      - ./scripts/init-databases.sql:/docker-entrypoint-initdb.d/init.sql:ro
      - ./backups:/backups
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - moneyy-network

  # App Server (API + Frontend)
  app:
    image: ghcr.io/saswat/moneyy:${VERSION:-latest}
    container_name: moneyy-app-prod
    ports:
      - "${PORT:-4000}:4000"
    environment:
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=${DB_NAME:-moneyy}
      - DB_USER=${DB_USER:-postgres}
      - DB_PASSWORD=${DB_PASSWORD}
      - ENC_MASTER_KEY=${ENC_MASTER_KEY}
      - SERVER_PORT=4000
      - LOG_LEVEL=${LOG_LEVEL:-info}
      - LOG_FORMAT=json
      - CORS_ORIGINS=${CORS_ORIGINS:-*}
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:4000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    networks:
      - moneyy-network

  # Migrations (Production - runs once)
  migrate:
    image: ghcr.io/saswat/moneyy:${VERSION:-latest}
    container_name: moneyy-migrate-prod
    command: ["./migrate", "--direction", "up"]
    environment:
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=${DB_NAME:-moneyy}
      - DB_USER=${DB_USER:-postgres}
      - DB_PASSWORD=${DB_PASSWORD}
      - ENC_MASTER_KEY=${ENC_MASTER_KEY}
      - SERVER_PORT=4000
      - LOG_LEVEL=${LOG_LEVEL:-info}
      - LOG_FORMAT=json
    depends_on:
      postgres:
        condition: service_healthy
    restart: "no"
    networks:
      - moneyy-network

networks:
  moneyy-network:
    driver: bridge

volumes:
  postgres_data_prod:
