# Docker Compose V2 configuration
# Run with: docker compose up -d
# (not docker-compose - that's the old V1 tool)

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: moneyy-postgres
    environment:
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
      POSTGRES_DB: ${DB_NAME:-moneyy}
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - moneyy-network

  # API Server (Development with hot reload)
  api:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: moneyy-api
    ports:
      - "4000:4000"
    environment:
      # Database
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=${DB_NAME:-moneyy}
      - DB_USER=${DB_USER:-postgres}
      - DB_PASSWORD=${DB_PASSWORD:-postgres}
      # Encryption
      - ENC_MASTER_KEY=${ENC_MASTER_KEY:-nChSLfEzS8Rl7MSHKN8EPU1Rk8Pqc9dGLowhSj9uKsQ=}
      # Server
      - SERVER_PORT=4000
      - LOG_LEVEL=info
      - LOG_FORMAT=json
      - CORS_ORIGINS=http://localhost:5173
      # Authentication (Passkey/WebAuthn)
      - JWT_SECRET=${JWT_SECRET:-dev-secret-min-32-characters-long-change-in-production}
      - WEBAUTHN_RP_ID=${WEBAUTHN_RP_ID:-localhost}
      - WEBAUTHN_RP_ORIGIN=${WEBAUTHN_RP_ORIGIN:-http://localhost:5173}
    volumes:
      # Mount source code for hot reload
      - ./:/app
      # Cache go modules
      - go_modules:/go/pkg/mod
      # Cache build artifacts
      - go_build_cache:/root/.cache/go-build
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4000/api/health"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s
    networks:
      - moneyy-network
    restart: unless-stopped

  # Migration Watcher (continuously watches migration files)
  migrate:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: moneyy-migrate
    command: go run ./cmd/migrate --watch
    environment:
      # Database
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=${DB_NAME:-moneyy}
      - DB_USER=${DB_USER:-postgres}
      - DB_PASSWORD=${DB_PASSWORD:-postgres}
      # Encryption
      - ENC_MASTER_KEY=${ENC_MASTER_KEY:-nChSLfEzS8Rl7MSHKN8EPU1Rk8Pqc9dGLowhSj9uKsQ=}
      # Server (needed by some env loading)
      - SERVER_PORT=4000
      - LOG_LEVEL=info
      - LOG_FORMAT=json
      # Authentication (not strictly needed for migrations, but keeps env consistent)
      - JWT_SECRET=${JWT_SECRET:-dev-secret-min-32-characters-long-change-in-production}
      - WEBAUTHN_RP_ID=${WEBAUTHN_RP_ID:-localhost}
      - WEBAUTHN_RP_ORIGIN=${WEBAUTHN_RP_ORIGIN:-http://localhost:4000}
    volumes:
      - ./:/app
      - go_modules:/go/pkg/mod
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - moneyy-network
    restart: unless-stopped

  # Frontend (React with Vite)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: moneyy-frontend
    ports:
      - "5173:5173"
    environment:
      # API URL for development - includes /api prefix to match backend routes
      # This overrides any frontend/.env file (which should not exist in dev)
      - VITE_API_URL=http://localhost:4000/api
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      api:
        condition: service_healthy
    networks:
      - moneyy-network
    restart: unless-stopped

networks:
  moneyy-network:
    driver: bridge

volumes:
  postgres_data:
  go_modules:
  go_build_cache:
