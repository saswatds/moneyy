# Docker Compose V2 configuration
# Run with: docker compose up -d
# (not docker-compose - that's the old V1 tool)

services:
  # API Server (Development with hot reload)
  api:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: moneyy-api
    ports:
      - "4000:4000"
    environment:
      # Database (SQLite)
      - DB_PATH=/app/data/moneyy.db
      # Encryption
      - ENC_MASTER_KEY=${ENC_MASTER_KEY:-nChSLfEzS8Rl7MSHKN8EPU1Rk8Pqc9dGLowhSj9uKsQ=}
      # Server
      - SERVER_PORT=4000
      - LOG_LEVEL=info
      - LOG_FORMAT=json
      - CORS_ORIGINS=http://localhost:5173
      # Authentication (Passkey/WebAuthn)
      - JWT_SECRET=${JWT_SECRET:-dev-secret-min-32-characters-long-change-in-production}
      - WEBAUTHN_RP_ID=${WEBAUTHN_RP_ID:-localhost}
      - WEBAUTHN_RP_ORIGIN=${WEBAUTHN_RP_ORIGIN:-http://localhost:5173}
    volumes:
      # Mount source code for hot reload
      - ./:/app
      # Cache go modules
      - go_modules:/go/pkg/mod
      # Cache build artifacts
      - go_build_cache:/root/.cache/go-build
      # Persistent SQLite storage
      - sqlite_data:/app/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4000/api/health"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s
    networks:
      - moneyy-network
    restart: unless-stopped

  # Frontend (React with Vite)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: moneyy-frontend
    ports:
      - "5173:5173"
    # No VITE_API_URL set - this allows the frontend to use the default '/api'
    # which is proxied by Vite to 'http://api:4000' (see frontend/vite.config.ts)
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      api:
        condition: service_healthy
    networks:
      - moneyy-network
    restart: unless-stopped

networks:
  moneyy-network:
    driver: bridge

volumes:
  sqlite_data:
  go_modules:
  go_build_cache:
